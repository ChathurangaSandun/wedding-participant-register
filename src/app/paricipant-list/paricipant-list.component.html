
  <SearchBar
    [(ngModel)]="value"
    [placeholder]="'Search'"
    [showCancelButton]="false"
    [cancelText]="'Cancel'"
    (onBlur)="blur()"
    (onFocus)="focus()"
    (onCancel)="cancel()"
    (onClear)="clear(value)"
    (onSubmit)="submit(value)"
    (onChange)="change($event)"
  ></SearchBar>

<List [className]="'my-list'" [renderHeader]="renderHeader2">
  <ListItem *ngFor="let i of [].constructor(250)"

    [extra]="'10:30'"
    [align]="'top'"
    [thumb]="'https://zos.alipayobjects.com/rmsportal/dNuvNrtqUztHCwM.png'"
    multipleLine
  >
    Title
    <Brief>subtitle</Brief>
  </ListItem>
</List>
